{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="text-center mb-4">Cooking Assistant</h3>
                    <div id="messages" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
                        <div><b>Cooking Assistant:</b> Welcome! I'm your cooking assistant. What do you need help with today?</div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="user_input" class="form-control" placeholder="Type your message...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
